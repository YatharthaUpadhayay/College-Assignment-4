<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>Convert Celsius to Fahrenheit</h2>
    <input type="text" id="celsiusInput" placeholder="Enter Celsius">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>

    <script>
        function convert() {
            var celsius = document.getElementById("celsiusInput").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = "Fahrenheit: " + fahrenheit;
        }
    </script>
</body>
</html>
