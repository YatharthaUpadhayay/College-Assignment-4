<!DOCTYPE html>
<html>
<head>
    <title>Triangle Area Calculator</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <label for="base">Enter base value</label>
    <input type="number" id="val1">
    <br><br>
    <label for="height">Enter height value</label>
    <input type="number" id="val2">
    <br><br>
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="output"></p>
    <script>
        var base = document.getElementById('val1');
        var height = document.getElementById('val2');
        var output = document.getElementById('output');
        function calculateArea() {
            var area = (base.value * height.value) / 2;
            output.innerText = "The area of the triangle is " + area;
        }
    </script>
</body>
</html>
