<!-- DO NOT WRITE THIS IN COPY: Finds it a number is positive, negative or zero -->
<!DOCTYPE html>
<html>
<head>
    <title>Number Sign Check</title>
</head>
<body>
    <h1>Number Sign Checker</h1>
    <button onclick="checkNumber()">Check Number</button>
    <script>
        function checkNumber() {
            var num = prompt("Enter a number:");
            num = parseInt(num);
            if (num > 0) {
                alert("The number is positive.");
            } else if (num < 0) {
                alert("The number is negative.");
            } else {
                alert("The number is zero.");
            }
        }
    </script>
</body>
</html>
